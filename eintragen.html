<h1> Eintragen von neuen Drehorten!</h1>
<p>Kennen Sie Drehorte, die noch nicht in der Liste sind? Dann tragen Sie diese hier ein!</p>
<p>Wir prüfen dann die Einträge und fügen es dann hinzu.</p>


<main role="main">
    <form name="Formular" action="" method="post">


        <fieldset>
            <legend>Neuer Eintrag</legend>

            <label for="name"><strong>Name des Drehortes:</strong></label>

            <input id="name" size="35" type="text" name="name" placeholder="z.B. Hobbingen" pattern="[a-zA-Z- -]{4,30}" autofocus required title="Nur Buchstaben erlaubt mit 4-30 Zeichen" />

            <br>
            <br>

            <label for="country"><strong>Der Ort (Land):</strong></label>

            <input id="country" size="25" type="text" name="country" placeholder="z.B. Deutschland" pattern="[a-zA-Z- -]{4,30}" autofocus required title="Nur Buchstaben erlaubt mit 4-30 Zeichen" />

            <br>
            <br>



            <label for="email"><strong>Email des Tour Anbieters:</strong></label>

            <input type="email" id="email" size="40" name="email" placeholder="name@example.com" pattern="^[a-zA-Z]+@beuth-hochschule\.de$" autofocus required title="Email-Adresse muss mit @beuth-hochschule.de enden" />


            <br>
            <br>
            <strong>Tage der Besichtigung:</strong>
            <form action="demo_form.asp" method="get">
                <input type="checkbox" id="chDaily" name="chDaily" id="chDaily" value="daily"> Täglich
                <br>
                <input type="checkbox" id="chMonday" name="chMonday" value="monday"> Montag
                <input type="checkbox" id="chTuesday" name="chTuesday" value="tuesday"> Diestag
                <input type="checkbox" id="chWednesday" name="chWednesday" value="wednesday"> Mittwoch
                <input type="checkbox" id="chThursday" name="chThursday" value="thursday"> Donnerstag
                <input type="checkbox" id="chFriday" name="chFriday" value="friday"> Freitag
                <input type="checkbox" id="chSaturday" name="chSaturday" value="saturday"> Samstag
                <input type="checkbox" id="chSunday" name="chSunday" value="sunday"> Sonntag
                <br>
                <br>

                <label for="time"><strong>Uhrzeit der Besichtigung:</strong></label>

                <input id="timefrom" size="6" type="text" name="timefrom" placeholder="HH:MM" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" autofocus required title="Nur Zahlen erlaubt und exakt 5 Zeichen" />

                <input id="timeto" size="6" type="text" name="timeto" placeholder="HH:MM" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" autofocus required title="Nur Zahlen erlaubt und exakt 5 Zeichen" />


                <br>

        </fieldset>
        <button class="btn btn-primary" value="submit" id="submit" type="submit" style="margin-top:12px; height: 30px; width:100px;"> Absenden</button>
        </form>
        <script src="js/eintrag.js"></script>






        <!--                    FÜR DEN EINGABE TEST-->
        <br>
        <button class="btn btn-success" id="1" onclick="richtigFill(this.value)">Richtig</button>
        <button class="btn btn-danger"id="2" onclick="falschFill(this.value)">Falsch</button>
        <button class="btn btn-warning" id="3" onclick="mixFill(this.value)">Gemischt</button>

</main>






</div>
